<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HTML SP Proto Section Tally Table</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

</head>
<body>

    <!-- Navbar: Grey/black text, currently just for show -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="Login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Home.html">Home</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="HtmlPage1.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Sign Out</a>
            </li>
        </ul>
    </nav>


    <!-- Container of table and its formating options -->
    <div class="container">
        <h4 class="text-center">Section Tally</h4>
        <!-- current table contents are retrieved from a json -->
        <table data-toggle="table" data-url="classlist.json" data-search="true" data-pagination="true" data-show-columns="true">
            <thead>
                <tr>
                    <!-- Datafields need to match with the json and populate the table-->
                    <th data-field="CRN" data-sortable="true">CRN</th>
                    <th data-field="Subj" data-sortable="true">Subj</th>
                    <th data-field="Sect" data-sortable="true">Sect</th>
                    <th data-field="Title" data-sortable="true">Title</th>
                    <th data-field="Prof" data-sortable="true">Prof</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <!-- Copyright/Placeholder hyperlink -->
        <div class="footer-copyright text-center py-3">
            Â© 2020 Copyright:
            <a href="https://placeholder.com.com/"> Placeholder.com</a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
</body>
</html>
